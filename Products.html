<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trưng bày sản phẩm - Fuka Shop</title>
    <link rel="stylesheet" href="ProductDisplay.css">
    <link rel="stylesheet" href="products.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" alt="Logo ShopOnline" class="logo-img">
                <h1 class="logo-title">Fuka Shop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="#">Sản phẩm</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Giỏ hàng</a></li>
                    <li><a href="SignUp.html">Đăng ký</a></li>
                    <li><a href="Login.html">Đăng nhập</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="products">
        <div class="container">
            <h2 class="section-title">Danh sách sản phẩm</h2>
            <div class="product-grid">
               
                
            </div>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>Bản quyền © 2024 Fuka Shop. Mọi quyền được bảo lưu.</p>
        </div>
    </footer>

    <script>
        async function getProducts() {
            const response = await fetch('https://6777b1fe80a79bf919029e20.mockapi.io/KitchenItems');
            const products = await response.json();
            displayProducts(products);
        }

        function displayProducts(products) {
            const productGrid = document.querySelector('.product-grid');
            products.forEach(product => {
                const productElement = document.createElement('div');
                productElement.classList.add('product');
                productElement.innerHTML = `
                    <img src="${product.Img}" alt="${product.NameItem}">
                    <h3>${product.NameItem}</h3>
                    <p class="price">${product.Price} $</p>
                     <a href="./detail.html?id=${product.id}" class="btn btn-primary">Chi tiết sản phẩm</a>
                `;
                productGrid.appendChild(productElement);
            });
        }
        getProducts();
    </script>
</body>
</html>
