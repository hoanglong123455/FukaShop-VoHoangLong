<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Fuka Shop</title>
    <link rel="stylesheet" href="Login.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" alt="Logo ShopOnline" class="logo-img">
                <h1 class="logo-title">Fuka Shop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">Trang chủ</a></li>
                    <li><a href="Products.html">Sản phẩm</a></li>
                    <li><a href="#">Liên hệ</a></li>
                    <li><a href="#">Giỏ hàng</a></li>
                    <li><a href="SignUp.html">Đăng ký</a></li>

                </ul>
            </nav>
        </div>
    </header>
    <section class="login">
        <div class="container">
            <h2 class="login-title">Đăng nhập</h2>
            <form action="#" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">Địa chỉ email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Mật khẩu:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn submit-btn">Đăng nhập</button>
                <p class="login-footer">
                    Nếu bạn chưa có tài khoản, hãy <a href="index1.html">đăng ký</a>
                </p>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>Bản quyền © 2024 Shop Online. Cấm sao chép khi chưa được phép.</p>
        </div>
    </footer>
    <script src="LogIN.js"></script>
</body>
</html>
