<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - Fuka Shop</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="container header-content">
            <div class="logo-container">
                <img src="https://upload.wikimedia.org/wikipedia/en/thumb/9/9e/Flag_of_Japan.svg/1200px-Flag_of_Japan.svg.png" alt="Logo ShopOnline" class="logo-img">
                <h1 class="logo-title">Fuka Shop</h1>
            </div>
            <nav class="nav">
                <ul>
                    <li><a href="index.html">ホームページ</a></li>
                    <li><a href="#">製品</a></li>
                    <li><a href="#">接触</a></li>
                    <li><a href="#">ショッピングカート</a></li>
                    <li><a href="index1.html">登録する</a></li>
                    <li><a href="index2.html" class="active">ログイン</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <section class="login">
        <div class="container">
            <h2 class="login-title">ログイン</h2>
            <form action="#" method="post" class="login-form">
                <div class="form-group">
                    <label for="email">メールアドレス:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">パスワード:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="btn submit-btn">ログイン</button>
                <p class="login-footer">
                    アカウントをお持ちでない場合は <a href="index1.html">登録する</a>
                </p>
            </form>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>著作権 © 2024 ショップオンライン。無断転載を禁じます。</p>
        </div>
    </footer>
    <script src="index3.js">
            </script>
</body>
</html>
